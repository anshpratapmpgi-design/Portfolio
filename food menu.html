<!DOCTYPE html>
<html>
<head>
    <title>Food Menu</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
            margin: 20px;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Food Menu</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Frooti</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
